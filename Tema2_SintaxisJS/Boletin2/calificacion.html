<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" id="nota" value="Nota" onclick="introducirNota()" />
    <script>
      // Parte 1
      function verCalificacion(nota) {
        if (nota < 5 && nota >= 0) {
          return "INSUFICIENTE";
        }
        if (nota >= 5 && nota < 6) {
          return "SUFICIENTE";
        }
        if (nota >= 6 && nota < 7) {
          return "BIEN";
        }
        if (nota >= 7 && nota < 9) {
          return "NOTABLE";
        }
        if (nota >= 9 && nota <= 10) {
          return "SOBRESALIENTE";
        }
        if (nota < 0 || nota > 10) {
          return "VALOR INCORRECTO";
        }
      }
      // Parte 2
      function introducirNota() {
        let nota = Number(prompt("Introduce tu nota."));
        alert(verCalificacion(nota));
      }
      // Parte 3
      function testeo1() {
        let notas = [
          -1.5, 0, 1, 2, 3, 4.5, 4.9, 5, 5.1, 5.9, 6, 6.1, 6.9, 7, 7.1, 7.9, 8,
          8.1, 8.9, 9, 9.1, 9.9, 10, 11,
        ];
        for (let i = 0; i < notas.length; i++) {
          console.log(verCalificacion(notas[i]));
        }
      }
      testeo1();
      // Parte 4
      function testeo2() {
        let datos = [
          { nota: -1.5, valorEsperado: "VALOR INCORRECTO" },
          { nota: 0, valorEsperado: "INSUFICIENTE" },
          { nota: 1, valorEsperado: "INSUFICIENTE" },
          { nota: 4.5, valorEsperado: "INSUFICIENTE" },
          { nota: 4.9, valorEsperado: "INSUFICIENTE" },
          { nota: 5, valorEsperado: "SUFICIENTE" },
          { nota: 5.1, valorEsperado: "SUFICIENTE" },
          { nota: 5.9, valorEsperado: "SUFICIENTE" },
          { nota: 6, valorEsperado: "BIEN" },
          { nota: 6.9, valorEsperado: "BIEN" },
          { nota: 7, valorEsperado: "NOTABLE" },
          { nota: 7.9, valorEsperado: "NOTABLE" },
          { nota: 8, valorEsperado: "NOTABLE" },
          { nota: 8.9, valorEsperado: "NOTABLE" },
          { nota: 9, valorEsperado: "SOBRESALIENTE" },
          { nota: 9.9, valorEsperado: "SOBRESALIENTE" },
          { nota: 10, valorEsperado: "SOBRESALIENTE" },
          { nota: 11, valorEsperado: "VALOR INCORRECTO" },
        ];
        let testSuperado = true;

        for (let i = 0; i < datos.length; i++) {
          if (verCalificacion(datos[i].nota) == datos[i].valorEsperado) {
            console.log(`CORRECTO ==> Para la nota ${datos[i].nota} ==> salida: ${verCalificacion(datos[i].nota)}`);
          } else {
            console.log(`FALLO ==> Para la nota ${datos[i].nota} ==> salida: ${verCalificacion(datos[i].nota)}`);
            testSuperado = false;
          }
        }
        console.log(testSuperado ? "Test superado":"No ha superado el test");
      }
      testeo2();
    </script>
  </body>
</html>
