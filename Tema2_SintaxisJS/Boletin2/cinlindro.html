<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function redondearDecimales(numero, decimales) {
        return (Math.round(numero * Math.pow(10, decimales)) / Math.pow(10, decimales));
        }
        // Parte 1
        // Estructura del objeto: {radio: 3.5, altura: 7.2}
        function volumenCilindro(objeto) {
            let redondeado = objeto.radio**2 * objeto.altura * Math.PI;
            redondeado = redondearDecimales(redondeado, 3);       
            return redondeado;
        }

        // No hay parte 2 pero voy a probarlo:
        let datos = {radio: 10, altura: 20};

        alert("Volumen: " + volumenCilindro(datos));
    </script>
</body>
</html>
