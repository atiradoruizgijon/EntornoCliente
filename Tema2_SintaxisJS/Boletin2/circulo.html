        function calcularCirculo(radio) {
            // Perimetro : PI * diametro
            // Area: PI * r**2
            if (radio < 0) {
                throw new Error("El radio no puede ser negativo");
            }
            // La estructura se devolveria asi: [Perimetro, Area]. Los redondeo en el mismo return
            let datos = [redondearDecimales(Math.PI * radio * 2, 2), redondearDecimales(Math.PI * radio**2, 2)];
            return datos;
        }
        // Utilizo la funcion hecha en clase.
        function redondearDecimales(numero, decimales) {
            return (Math.round(numero * Math.pow(10, decimales)) / Math.pow(10, decimales));
        }
