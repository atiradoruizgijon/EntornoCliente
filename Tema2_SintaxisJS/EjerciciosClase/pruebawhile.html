<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" onclick="procesarDatos()" value="Ejecutar" />
    <script>
      function procesarDatos() {
        alert("Hola!");
        do {
          nombre = prompt("Dime tu nombre");
        } while (nombre == "");

        // Con `` mete directamente la variable.
        alert(`Tu nombre es ${nombre}`);
      }
    </script>
  </body>
</html>
