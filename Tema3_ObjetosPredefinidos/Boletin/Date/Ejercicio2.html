<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fNac = new Date(2004, 8, 15);

        console.log(`${fNac.getDate()}/${fNac.getMonth()}/${fNac.getFullYear()}`);

        // Los meses van de 0 a 11, asi que
        // si queremos que se muestre correctamente, le sumaremos uno
        console.log(`${fNac.getDate()}/${fNac.getMonth() + 1}/${fNac.getFullYear()}`);
        </script>
</body>
</html>
