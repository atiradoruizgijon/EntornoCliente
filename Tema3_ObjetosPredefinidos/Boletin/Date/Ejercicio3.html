<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let fNac = new Date(2004, 8, 15);

        console.log(devolverMes(fNac.getMonth()));

        function devolverMes(mes) {
            switch (mes) {
                case 0:
                    return "Enero";
                    break;
                case 1:
                    return "Febrero";
                    break;
                case 2:
                    return "Marzo";
                    break;
                case 3:
                    return "Abril";
                    break;
                case 4:
                    return "Mayo";
                    break;
                case 5:
                    return "Junio";
                    break;
                case 6:
                    return "Julio";
                    break;
                case 7:
                    return "Agosto";
                    break;
                case 8:
                    return "Septiembre";
                    break;
                case 9:
                    return "Octubre";
                    break;
                case 10:
                    return "Noviembre";
                    break;
                case 11:
                    return "Diciembre";
                    break;
                default:
                    throw new Error("Número fuera de rango/valor inválido");
                    break;
            }
        }
    </script>
</body>

</html>
