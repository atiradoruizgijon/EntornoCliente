<body>
    <script>
        let fechaHoy = new Date(2025, 9, 19, 14, 47, 40);

        console.log(fechaHoy.getTimezoneOffset());
        /*
        Nos devuelve -120, nuestra hora es UTC+2.
        120 son 2 horas, 120/2 = 60. Por lo cual es correcto.
        */
    </script>
