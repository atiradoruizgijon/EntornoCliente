<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fechaHoy = new Date(2025, 9, 19, 14, 47, 40);

        console.log(fechaHoy.getHours());
        console.log(fechaHoy.getUTCHours());

        /*
        getHours devuelve la hora de la fecha
        getUTCHours devuelve la hora respecto a UTC

        es decir, en este caso que nuestra hora es UTC+2 
        serían dos horas más respecto a UTC, dando 12
        */
    </script>
</body>
</html>
