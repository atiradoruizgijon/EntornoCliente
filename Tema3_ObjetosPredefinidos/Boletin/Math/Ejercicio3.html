<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Introduzco directamente en grados:
        console.log(Math.cos(30)); 
        // La calculadora de Windows da 0,8660254037844386467
        // Mientras que nuestro resultado es 0.15425144988758405

        // Paso a radianes:
        function grad2rad(grad) {
            return (grad * Math.PI) / 180;
        }
        
        console.log(Math.cos(grad2rad(30)));

        // Calcula el seno de 45ยบ
        console.log(Math.sin(grad2rad(45)));
        // calculadora de windows 0,70710678118654752440084
        
        // Coseno de PI/3 rad
        console.log(Math.cos(Math.PI/3));
        // Calculadora de windows 0,5
    </script>
</body>
</html>
