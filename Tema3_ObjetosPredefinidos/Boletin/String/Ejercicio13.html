<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto = "JavaScript";

        texto = texto.padEnd(15, "*");
        
        console.log(texto);
        // Para comprobar que llega a los 15
        console.log(texto.length);
        
        texto = texto.padStart(20, "#");
        
        console.log(texto);
        // Para comprobar que llega a los 20
        console.log(texto.length);
        </script>
</body>
</html>
