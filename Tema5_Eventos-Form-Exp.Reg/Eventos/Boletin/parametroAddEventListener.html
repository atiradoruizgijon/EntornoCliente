<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            margin: 20px auto;
            width: fit-content;
        }
        div {
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        input {
            width: 50px;
            height: 50px;
            margin: 2px;
        }
        :disabled {
            background-color: #e9e9ed;
        }
    </style>
</head>

<body>
    <main class="tablero">
        <div>
            <input type="button" value="">
            <input type="button" value="">
            <input type="button" value="">
        </div>
        <div>
            <input type="button" value="">
            <input type="button" value="">
            <input type="button" value="">
        </div>
        <div>
            <input type="button" value="">
            <input type="button" value="">
            <input type="button" value="">
        </div>
    </main>

    <script>
        let botones = document.querySelectorAll("input");
        botones.forEach(element => {
            element.addEventListener("click", marcar);
        });
        let signo = 'X';
        function marcar(evt) {
            let boton = evt.target;
            boton.value = signo;
            boton.setAttribute("disabled", "");

            signo = signo == 'X' ? 'O' : 'X';
            ganador();
        }
        function ganador() {
            let b = botones;

            // filas
            if (b[0].value && b[0].value == b[1].value && b[1].value == b[2].value)
                alert("Ganó " + b[0].value);

            if (b[3].value && b[3].value == b[4].value && b[4].value == b[5].value)
                alert("Ganó " + b[3].value);

            if (b[6].value && b[6].value == b[7].value && b[7].value == b[8].value)
                alert("Ganó " + b[6].value);

            // columnas
            if (b[0].value && b[0].value == b[3].value && b[3].value == b[6].value)
                alert("Ganó " + b[0].value);

            if (b[1].value && b[1].value == b[4].value && b[4].value == b[7].value)
                alert("Ganó " + b[1].value);

            if (b[2].value && b[2].value == b[5].value && b[5].value == b[8].value)
                alert("Ganó " + b[2].value);

            // diagonales
            if (b[0].value && b[0].value == b[4].value && b[4].value == b[8].value)
                alert("Ganó " + b[0].value);

            if (b[2].value && b[2].value == b[4].value && b[4].value == b[6].value)
                alert("Ganó " + b[2].value);
        }
    </script>
</body>

</html>
