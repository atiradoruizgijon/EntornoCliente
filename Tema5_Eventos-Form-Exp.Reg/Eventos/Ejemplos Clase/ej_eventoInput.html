<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo evento input</h1>
    <input type="text" name="" id="txt-nombre">
    <script>
        function iniciar() {
            document.querySelector("#txt-nombre").addEventListener("input", entradaCuadroText);
            document.querySelector("input").addEventListener("change", entradaCuadroText);
        }
        function entradaCuadroText(evt) {
            let tipoEvento = evt.type;
            console.log(`Evento disparado: ${tipoEvento} contenido cuadro texto: ${evt.target.value}`);
        }
        addEventListener("load", iniciar);
    </script>
</body>
</html>
