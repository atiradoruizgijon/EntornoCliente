<body>
    <script>
        function extraeExpresionesMatemáticas(texto) {
            return texto.match(/\{.+?\}/g);
        }
        console.log(extraeExpresionesMatemáticas(`La ecuación de una recta es {y=a*x + b}, la de un círculo {x^2+y^2 = r} y la de la parábola {y = x^2}`));
    </script>
</body>
