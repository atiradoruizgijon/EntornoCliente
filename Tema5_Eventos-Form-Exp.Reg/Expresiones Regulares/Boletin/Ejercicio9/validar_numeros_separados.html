<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function validaNumerosSeparados(dato) {
            return /^\d(-|\.)\d\1\d$/.test(dato);
        }
        console.log(validaNumerosSeparados("4.5.6"));
        console.log(validaNumerosSeparados("4.5-6"));
        console.log(validaNumerosSeparados("4-5.6"));
        console.log(validaNumerosSeparados("4-5-62"));
    </script>
</body>
</html>
