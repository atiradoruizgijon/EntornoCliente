<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Validar una hora en formato HH:MM:SS

            HH: en el rango "00"-"23"
            Si el primer digito es "0", el segundo puede ser "0" al "9"
            Si el primer digito es "1", el segundo puede ser "0" al "9"
            Si el primer digito es "2", el segundo puede ser "0" al "3"

            MM: en el rango "00"-"59"
            SS: en el rango "00"-"59"
            En el caso de los minutos y segundos:
            Si el primer digito es "0" o "1", "2", "3", "4", "5": el segundo puede estar 0-9.
            Pero el primer digito no puede se mayor a 5.
        */

        let patron = /^(([0-1]\d)|(2[0-3])):[0-5]\d:[0-5]\d$/;
    </script>
</body>
</html>
