<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // \d (un numero decimal 0-9)
        // ^ inicio de cadena, $ fin de cadena
        let patronCP = /\d{5}/;
        // true
        console.log(patronCP.test("41710"));
        // true
        console.log(patronCP.test("417105"));
        // true
        console.log(patronCP.test("gfsdgsdfgdsf41710sgdfgsdfgdf"));
        
        patronCP = /^\d{5}/;
        // false
        console.log(patronCP.test("gfsdgsdfgdsf41710sgdfgsdfgdf"));
        // true
        console.log(patronCP.test("41710sgdfgsdfgdf"));


        // expresion que evalua si hay alguna palabra que termine en '贸n'
        let patronFinCadena = /贸n$/;
        console.log(patronFinCadena.test("Cami贸n"));
        console.log(patronFinCadena.test("Mel贸n"));
    </script>
</body>
</html>
