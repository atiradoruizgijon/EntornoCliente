<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ejemplo manejador compartidos</h1>
    <button>Crear párrafo</button>
    <div id="contenedor"></div>
    <script>
        let contador = 1;
        function iniciar() {
            document.querySelector("button").addEventListener("click", crearParrafo);
        }
        function crearParrafo() {
            let parrafo = document.createElement("p");
            parrafo.id = "parrafo" + contador;
            parrafo.textContent = `Párrafo nº ${contador}`;
            parrafo.addEventListener("click", clickEnParrafo);
            parrafo.addEventListener("mouseover", clickEnParrafo);
            parrafo.addEventListener("mouseout", clickEnParrafo);

            document.querySelector("#contenedor").appendChild(parrafo);
            contador++;
        }
        // Manejador de eventos compartido
        function clickEnParrafo(evt) {
            let parrafoEscogido = evt.target; // Referencia al párrafo que ha disparado el evento
            let tipoEvento = evt.type; // nos devuelve el tipo de evento (click, mouseover, etc.)
            console.log(`Evento ${tipoEvento} en el ${parrafoEscogido.id}`);
            parrafoEscogido.style.color = "magenta";
            // alert("Has hecho clic el " + parrafoEscogido.id);
        }
        addEventListener("load", iniciar);
    </script>
</body>
</html>
